<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEC Home Improvement - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="margin: 0;">

<header style="display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0 3vw; box-sizing: border-box;">
  <h1 style="margin: 0; font-size: 3vw;">
    <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
      <img src="Logo.png" alt="JEC Logo" style="height: 4vw; margin-right: 1vw;" />
      JEC Home Improvement
    </a>
  </h1>
  <nav style="font-size: 1.7vw;">
    <a href="index.html">Home</a> |
    <a href="about.html">About Us</a> |
    <a href="services.html">Services</a> |
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="hero" style="position: relative; width: 100%;">
  <div style="position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden;">
    <img src="Construction About Page.png" alt="Hero Background"
         style="width: 100%; height: 100%; object-fit: cover; object-position: top; display: block; background: #222;" />
  </div>
</section>
<section id="quote?" 
  style="padding: 2vw; text-align: left; background-image: url('Quote Background.png'); background-size: cover; background-position: center; height: 18vw; color: #fff; position: relative;">
  <h2 style="margin-left: 16vw; font-size: 3.5vw;">Want a Free Quote?</h2>
  <button onclick="window.location.href='contact.html'" style="float: right; margin-right: 3.4vw; padding: 1vw 3vw; background: hotpink; color: #fff; border: none; border-radius: 1vw; font-size: 2.7vw; cursor: pointer; margin-top: -1vw;">
    Contact Us!
