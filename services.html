<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEC Home Improvement - About Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header id="main-header" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: transparent; color: black; transition: background 0.3s, color 0.3s; box-sizing: border-box; padding-left: 2vw; padding-right: 0;">
  <div style="display: flex; align-items: stretch; width: 100%; height: 4vw; min-height: 48px;">
    <!-- Left: Logo/Title -->
    <div style="display: flex; align-items: center; white-space: nowrap; min-width: 0;">
      <h1 style="margin: 0; font-size: 3vw; min-width: 0;">
        <a href="index.html" style="text-decoration: none; color: black; display: flex; align-items: center; min-width: 0;">
          <img src="Logo.png" alt="JEC Logo" style="height: 3.5vw; margin-right: 1vw; min-width: 0;" />
          <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block; min-width: 0;">Home Improvement</span>
        </a>
      </h1>
    </div>
    <!-- Center: Navigation -->
    <nav style="flex: 1; display: flex; justify-content: center; align-items: center; font-size: 2vw; white-space: nowrap; min-width: 0; overflow: hidden;">
      <a href="about.html" style="color: black; margin: 0 0.7vw;">About Us</a>
      <a href="services.html" style="color: black; margin: 0 0.7vw;">Services</a>
      <a href="Portfolio.html" style="color: black; margin: 0 0.7vw;">Portfolio</a>
    </nav>
    <!-- Right: Button -->
    <div style="display: flex; align-items: stretch; white-space: nowrap; min-width: 0; height: 100%;">
      <a 
        href="https://mail.google.com/mail/?view=cm&fs=1&to=jechome925@gmail.com" 
        target="_blank"
        class="header-quote-btn"
        style="background: hotpink; color: #fff; border: none; text-decoration: none; white-space: nowrap; min-width: 0; font-size: 1.2vw; padding: 0 2vw; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 0; margin: 0;"
      >
        Request a Free Quote
      </a>
    </div>
  </div>
</header>

<footer style="background: #222; color: #f2f2f2; padding: 3vw 2vw 1vw 2vw; margin-top: 0;">
  <div style="max-width: 1200px; margin: 0 auto;">
    <!-- Get in Touch Heading -->
    <h2 style="text-align: center; font-size: 2.5vw; margin-bottom: 2vw; letter-spacing: 0.05em; color: #fff;">Get in Touch</h2>
    <!-- Contact Info Row -->
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: flex-start; gap: 6vw; margin-bottom: 2vw; flex-wrap: wrap;">
      <!-- Phone -->
      <div style="flex: 1 1 200px; min-width: 200px; text-align: center;">
        <h3 style="font-size: 1.5vw; margin-bottom: 0.7vw; color: #fff;">Phone Number</h3>
        <p style="font-size: 1.2vw; margin: 0; color: #f2f2f2;"> (551)482-2335</p>
        <p style="font-size: 1.2vw; margin: 0; color: #f2f2f2;">201-208-1990</p>
      </div>
      <!-- Email -->
      <div style="flex: 1 1 200px; min-width: 200px; text-align: center;">
        <h3 style="font-size: 1.5vw; margin-bottom: 0.7vw; color: #fff;">Email</h3>
        <p style="font-size: 1.2vw; margin: 0; color: #f2f2f2;">jechome925@gmail.com</p>
      </div>
    </div>
    <!-- Quick Links -->
    <div style="border-top: 1px solid #444; margin-top: 2vw; padding-top: 1.5vw; display: flex; flex-direction: row; justify-content: center; gap: 3vw; flex-wrap: wrap;">
      <a href="#main-header" style="color: #fff; text-decoration: none; font-size: 1.1vw; transition: color 0.2s;">Back to Top</a>
      <a href="about.html" style="color: #fff; text-decoration: none; font-size: 1.1vw; transition: color 0.2s;">About</a>
      <a href="Portfolio.html" style="color: #fff; text-decoration: none; font-size: 1.1vw; transition: color 0.2s;">Portfolio</a>
      <a href="services.html" style="color: #fff; text-decoration: none; font-size: 1.1vw; transition: color 0.2s;">Services</a>
    </div>
  </div>
</footer>

<script>
// Smooth scroll all the way to the top for 'Back to Top' link
const backToTopLink = document.querySelector('a[href="#main-header"]');
if (backToTopLink) {
  backToTopLink.addEventListener('click', function(e) {
    e.preventDefault();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
}
</script>
</body>
</html>
